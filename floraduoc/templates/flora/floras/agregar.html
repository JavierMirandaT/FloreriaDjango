    <!-- BARRA NAVEGACION -->
<div>
    <header class="main-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-default bootsnav">
            <div class="container" style="background-color:white">
                <div class="navbar-header">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu" aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i></button>
                    <a class="navbar-brand" href="index"><img src="{% static 'flora/images/BARRA/logo.png'%}" class="logo"></a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-menu">
                    <ul class="nav navbar-nav ml-auto" data-in="fadeInDown" data-out="fadeOutUp">
                        <li class="nav-item"><a class="nav-link" href="index">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="listar">Lista</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>       
    </div>   

    <div class="card">
        <div class="card-body">
            <div class="col-12 col-md-6 offset-md-3">
                <table class="table table-striped table-hover table-responsive-sm">
    
                <form action="" method="post" enctype="multipart/form-data">
    
                {% csrf_token %}
                {{ form }}

                <input type="submit" value="Guardar" class="btn btn-primary">
                <input type="reset" value="Cancelar" class="btn btn-secondary">
    
                </form>
                {{mensaje}}
                </table>
            </div>
        </div>
    </div
